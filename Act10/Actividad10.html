<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud Universidad</title>
</head>
<body>
  <form action="./Actividad10.php" method="POST">  
    <table>
        <fieldset style="width: 300px"> 
            <legend>Solicitud de ingreso a la Universidad</legend>
              <label> Nombre(s):
                  <input type="text" name="nombres" placeholder="Ingrese su(s) nombre(s)" required >
              </label>
              <br><br>
              <label> Apellido paterno:
                  <input type="text" name="apellidop" placeholder="Ingrese su apellido paterno" required> 
              </label>
              <br><br>
              <label> Apellido materno:
                  <input type="text" name="apellidom" placeholder="Ingrese su apellido materno" required>
              </label>
              <br><br>
              <label> Sexo:
                <select name="sexo" required>
                    <option value="Hombre">Hombre</option>
                    <option value="Mujer">Mujer</option>
                </select>
              </label>
              <br><br>
              <label> Edad: 
                  <input type="number" name="edad" placeholder="Ingrese su edad" required>
              </label>
              <br><br>
              <label> Correo electronico:
                  <input type="email" name="correo" placeholder="Ingrese su correo" required>
              </label>
              <br><br>
              <label> Telefono:
                  <input type="number" name="telefono" placeholder="Ingrese su telefono" required>
              </label>
              <br><br>
              <label> Celular:
                  <input type="number" name="celular" placeholder="Ingrese su celular" required>
              </label>
              <br><br>
              <label> Escuela de preocedencia: <br>
                  <select name="escprocedncia" required>
                      <option value="ENP">Escuela Nacional Preparatoria</option>
                      <option value="CCH">Colegio Ciencias y Humanidades</option>
                      <option value="CECyT">Centro de Estudios Cientificos y Tecnologicos</option>
                      <option value="Otra">Otra</option>
                  </select>
              </label>
              <br><br>
              <label> Promedio: 
                  <input type="number" name="promedio" placeholder="Ingresa tu promedio" required>
              </label>
              <br><br>
              <label> Primera opción:
                  <input type="text" name="primeraopcion" placeholder="Ingrese su primera opcion" required>
              </label>
              <br><br>
              <label> Segunda opcón:
                  <input type="text" name="segundaopcion" placeholder="Ingrese su segunda opcion" required>
              </label>
              <br><br>
              <button type="submit">Enviar</button>
              <button type="reset">Borrar/Limpiar</button>
            </legend>
        </fieldset>
    </table>
  </form>
</body>
</html>
